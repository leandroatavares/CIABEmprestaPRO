<script>
    $(document).ready(function () {
        var loading = $.loading();
    });
    var user = window.localStorage.getItem("user");
    user = JSON.parse(user);
    if (user != null && user.hasOwnProperty("_id")) {
        location.href = "home.html";
    }


    $(".btn-entrar").on("click", function (e) {
        e.preventDefault();
        if ($("input[name=email]").val() == "" || $("input[name=password]").val() == "") {
            navigator.notification.alert(
                'Digite seu email e senha para entrar',  // message
                function () { },
                'Atenção',            // title
                'OK'                  // buttonName
            );
        } else {
            if ($("input[name=email]").val() != "") {
                var x = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!x.test($("input[name=email]").val())) {
                    navigator.notification.alert(
                        'Digite um e-mail válido.',  // message
                        function () { },
                        'Atenção',            // title
                        'OK'                  // buttonName
                    );
                    return false;
                }
            }

            var obj = {
                email: $("input[name=email]").val(),
                password: $("input[name=password]").val()
            }
            
            $.post("https://provider-ciab.mybluemix.net/user", obj).done(function (data) {

                if (data != null) {
                    window.localStorage.setItem("user",JSON.stringify(data));
                    setTimeout(
                        function () {
                            location.href = "home.html";
                        }, 900);  
                }
                else {
                    navigator.notification.alert(
                        'Usuário ou senha inválidos.',  // message
                        function () { },         // callback
                        'Atenção',            // title
                        'Tentar novamente'                  // buttonName
                    );
                }
            });
        }
    });
